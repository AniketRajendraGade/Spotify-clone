<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
        
            <li class="logo"><img src="head.png" alt="">HEADPHONIC</li> 
           
            <li>Home</li>
            <li>About</li>
            <h3>Login</h3>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <div class="songitemcontainer">
        
            
                <div class="item">
                    <img  alt="a">
                
                    <p class="songname">Baby-justin bieber</p>
                    <span class="songplay"><span class="time">3.39</span> <i id="0" class="far songitemplay fa-play-circle"></i></span>

                </div>
                <div class="item">
                    <img  alt="a">
                 
                    <p class="songname">Closer</p>
                    <span class="songplay"><span class="time">4.03</span> <i id="1" class="far songitemplay fa-play-circle"></i></span>
                </div>
                <div class="item">
                    <img  alt="a">
                 
                    <p class="songname">Despacito</p>
                    <span class="songplay"><span class="time">4.41</span> <i id="2" class="far songitemplay fa-play-circle"></i></span>
                </div>
                <div class="item">
                    <img  alt="a">
                 
                    <p class="songname">Faded</p>
                    <span class="songplay"><span class="time">3.32</span> <i id="3" class="far songitemplay fa-play-circle"></i></span>
                </div>
                <div class="item">
                    <img  alt="a">
                 
                    <p class="songname">Maan Meri Jaan</p>
                    <span class="songplay"><span class="time">3.34</span> <i id="4" class="far songitemplay fa-play-circle"></i></span>
                </div>
                <div class="item">
                    <img  alt="a">
                 
                    <p class="songname">Maiya-Menu</p>
                    <span class="songplay"><span class="time">3.14</span> <i id="5" class="far songitemplay fa-play-circle"></i></span>
                </div>
                <div class="item">
                    <img  alt="a">
                 
                    <p class="songname">Mere Bina</p>
                    <span class="songplay"><span class="time">4.54</span> <i id="6" class="far songitemplay fa-play-circle"></i></span>
                </div>
                <div class="item">
                    <img  alt="a">
                 
                    <p class="songname">Raataan Lambiyan</p>
                    <span class="songplay"><span class="time">3.50</span> <i id="7" class="far songitemplay fa-play-circle"></i></span>
                </div>
                <div class="item">
                    <img  alt="a">
                 
                    <p class="songname">Wavin-Flag</p>
                    <span class="songplay"><span class="time">3.44</span> <i id="8" class="far songitemplay fa-play-circle"></i></span>
                </div>
                 <div class="item">
                    <img  alt="a">
                 
                    <p class="songname">Yaari</p>
                    <span class="songplay"><span class="time">2.57</span> <i id="9" class="far songitemplay fa-play-circle"></i></span>
                </div>
                <div class="item">
                    <img  alt="a">
                 
                    <p class="songname">Zara sa</p>
                    <span class="songplay"><span class="time">5.03</span> <i id="10" class="far songitemplay fa-play-circle"></i></span>
                </div>
                <div class="item">
                    <img  alt="a">
                 
                    <p class="songname">Apna-Bana-Le</p>
                    <span class="songplay"><span class="time">3.24</span> <i id="11" class="far songitemplay fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progresbar" value="0" min="0" max="100">
        <div class="icon">
            <i class="fas  fa-3x fa-step-backward" id="previous"></i>
            <i class="fas  fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas  fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="abc.gif" width="50px" alt="gf" id="gif"> <span id="mastersongname">Baby-justin bieber</span>
           
            
        </div>

    </div>
    
    <script src="spotiy.js"></script>
    <script src="https://kit.fontawesome.com/843bbfbcf0.js" crossorigin="anonymous"></script>


</body>
</html>
